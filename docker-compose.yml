services:
  # ==========================================
  # 1. THE "LAB" (Jupyter + Spark + GPU)
  # ==========================================
  jupyter:
    build: 
      context: .
      dockerfile: infrastructure/docker/Dockerfile.jupyter
    image: aeropredict-jupyter:gpu-latest
    container_name: aeropredict_lab
    ports:
      - "8888:8888"  # Jupyter Lab
      - "4040:4040"  # Spark UI
    volumes:
      - ./:/home/jovyan/work
      - ./data:/home/jovyan/work/data
      - ./notebooks:/home/jovyan/work/notebooks
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - GRANT_SUDO=yes
      - NB_UID=1000
      - NB_GID=100
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    extra_hosts:
      - "host.docker.internal:host-gateway" # Allow Jupyter to talk to Ollama too
    command: start-notebook.sh --NotebookApp.token=''

  # ==========================================
  # 2. AIRFLOW (Orchestration Layer)
  # ==========================================
  postgres:
    image: postgres:13
    container_name: airflow_postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  airflow-webserver:
    # Build from custom Dockerfile to include PyTorch/Pandas
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.airflow
    container_name: airflow_webserver
    command: webserver
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    extra_hosts:
      - "host.docker.internal:host-gateway" # Bridge to Host (Ollama)
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/dags/src  # <--- CRITICAL: Maps your logic code
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data

  airflow-scheduler:
    # Build from custom Dockerfile to include PyTorch/Pandas
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.airflow
    container_name: airflow_scheduler
    command: scheduler
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    extra_hosts:
      - "host.docker.internal:host-gateway" # Bridge to Host (Ollama)
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/dags/src  # <--- CRITICAL: Maps your logic code
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data

  # ==========================================
  # 3. MLFLOW (Experiment Tracking)
  # ==========================================
  mlflow:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.mlflow
    container_name: mlflow_server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minio
      - AWS_SECRET_ACCESS_KEY=minio123
    depends_on:
      - minio
    command: >
      mlflow server 
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root s3://mlflow/
      --host 0.0.0.0

  # ==========================================
  # 4. MINIO (Model Artifact Storage - S3)
  # ==========================================
  minio:
    image: minio/minio
    container_name: airflow_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

# ==========================================
  # 5. MONITORING STACK (Grafana + Prometheus)
  # ==========================================
  prometheus:
    image: prom/prometheus
    container_name: aeropredict_prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  node-exporter:
    image: prom/node-exporter
    container_name: aeropredict_node_exporter
    ports:
      - "9100:9100"

  grafana:
    image: grafana/grafana
    container_name: aeropredict_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=aeropredict
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana

# Add 'grafana_data' to your volumes list at the very bottom
volumes:
  postgres_data:
  minio_data:
  grafana_data: