services:
  # ==========================================
  # 1. DATABASE (Metadata Store)
  # ==========================================
  postgres:
    image: postgres:13
    container_name: aeropredict_postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  # ==========================================
  # 2. OBJECT STORAGE (MinIO - S3 Compatible)
  # ==========================================
  minio:
    image: minio/minio
    container_name: airflow_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # ==========================================
  # 3. EXPERIMENT TRACKING (MLflow)
  # ==========================================
  mlflow:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.mlflow
    container_name: mlflow_server
    ports:
      - "5000:5000"
    environment:
      - BACKEND_STORE_URI=postgresql://airflow:airflow@postgres:5432/airflow
      - ARTIFACT_STORE_URI=s3://mlflow/
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    depends_on:
      - postgres
      - minio
    command: >
      sh -c "sleep 5 && mlflow server --backend-store-uri postgresql://airflow:airflow@postgres:5432/airflow --default-artifact-root s3://mlflow/ --host 0.0.0.0"

  # ==========================================
  # 4. ORCHESTRATION (Airflow)
  # ==========================================
  airflow-webserver:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.airflow
    container_name: airflow_webserver
    restart: always
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MINIO_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    command: webserver
    depends_on:
      - postgres
      - mlflow

  airflow-scheduler:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.airflow
    container_name: airflow_scheduler
    restart: always
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MINIO_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
    command: scheduler
    depends_on:
      - airflow-webserver

  # ==========================================
  # 5. MONITORING STACK (Grafana + Prometheus)
  # ==========================================
  prometheus:
    image: prom/prometheus
    container_name: aeropredict_prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  node-exporter:
    image: prom/node-exporter
    container_name: aeropredict_node_exporter
    ports:
      - "9100:9100"

  grafana:
    image: grafana/grafana
    container_name: aeropredict_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=aeropredict
    depends_on:
      - prometheus
    volumes:
      - grafana_data:/var/lib/grafana

  # ==========================================
  # 6. USER INTERFACE (FastAPI + Streamlit)
  # ==========================================
  fastapi:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.airflow
    container_name: aeropredict_api
    # âœ… THIS LINE FIXES YOUR ERROR:
    entrypoint: []
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow

  streamlit:
    image: python:3.9-slim
    container_name: aeropredict_ui
    working_dir: /app
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    command: >
      bash -c "pip install streamlit requests pandas plotly && streamlit run src/app.py"
    depends_on:
      - fastapi

volumes:
  postgres_data:
  minio_data:
  grafana_data: